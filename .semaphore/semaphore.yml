version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: install npm and playwright
          commands:
            - npm install
            - npm i -D @playwright/test
            - npx playwright install
      prologue:
        commands:
          - checkout
  - name: tests
    task:
      jobs:
        - name: O.BY
          commands:
            - npx playwright test
