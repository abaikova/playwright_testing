version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test Cases
    task:
      jobs:
        - name: Run O.BY test cases
          commands:
            - npm run test
      prologue:
        commands:
          - checkout
          - npm install
          - npm i -D @playwright/test
          - npx playwright install
      epilogue:
        always:
          commands:
            - npm run posttest
            - artifact push job allure-report/index.html
        on_fail:
          commands:
            - artifact push job test-results
