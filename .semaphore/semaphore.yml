version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - npm install
          - npm i -D @playwright/test
          - npx playwright install
      jobs:
        - name: Actual tests
          commands:
            - npx playwright test
